<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario Students</title>
  </head>
  <body onload="getData()" class="bg-dark text-white">
    <h1>Listado Students</h1>

     <!-- Tabla de estudiantes -->
     <table id="studentTable" class="table table-dark table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>birth_date</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
    </tbody>
    </table>

    <form id="studentForm" class="p-4 bg-light rounded">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input name="phone" type="text" class="form-control" id="phone" placeholder="Teléfono">
        </div>
        <div class="form-group">
          <label for="birth_date">Fecha de nacimiento</label>
          <input name="birth_date" type="date" class="form-control" id="birth_date">
        </div>
        <button type="submit" class="btn btn-primary">Agregar estudiante</button>
      </form>

    <!-- Optional JavaScript -->
     <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
